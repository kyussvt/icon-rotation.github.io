<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <body>
        <img id="image" src="./images/1.jpg">

        <script type = "text/javascript">
            var image = document.getElementById("image");
            var currentPos = 0;
            var images = ["./images/2.jpg", "./images/3.jpg", "./images/4.jpg","./images/5.jpg","./images/6.jpg","./images/7.jpg"]

            function auto_pic() {
                if (++currentPos >= images.length)
                    currentPos = 0;

                image.src = images[currentPos];
            }


        </script>
    </body>
</html>
